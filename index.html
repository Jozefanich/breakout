<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>breakout</title>
    <style>
        .box{
            border:3px solid lightgray;
            background-color: black;
            border:1px solid black;
            position:relative; 
            left: 200px; 
            width: 500px; 
            height: auto; 
            padding: 0px;
        }
        #main_header, #footer, .header{
            border:3px solid lightgray;
            position: relative;
            display: flex;
            justify-content:space-around;
            align-items: center;
            width: 100%;
            height: 5%;
        }
        #main_header{
            flex-direction: column;
        }
        /* #footer{
            justify-content:; 
        } */
        .text{
            /* border:3px solid lightgray; */
            color: white;
            font-size: medium;
        }
        .btn{
            width: 100%;
            background-color: black;
            color: white;
        }
        .btn:hover{
            background-color: #202020;
        }
    </style>
    <script defer src="game.js"></script>
</head>
<body style="background-color: gray;">
    <div class="box">
        <div id="main_header">
            <div class="header">
                <p class="text">time</p>
                <p class="text">lives</p>
                <p class="text">score</p>
            </div>
            <div class="header">
                <p id="time" class="text">00:00</p>
                <p id="lives" class="text">3</p>
                <p id="score"  class="text">0</p>
            </div>
        </div>
        <canvas id="game_field" width="500px" height="500px" style="border:3px solid lightgray;"></canvas>
        <div id="footer">
            <input type="button" class="btn" id="restart" value="restart" onclick="restart()">
        </div>
    </div>
</body>
</html>
